{% extends 'base.html' %}

{% block title %}
Department
{% endblock %}

{% block content %}
<div class="container" >
    <h1 class="text-center my-4" >Our Departments</h1>

    {% for i in user %}
        <div class="department-card mx-auto col-md-8 col-lg-6 bg-success text-center text-white p-4 my-5 border border-warning rounded shadow-lg" >
            <h2 class="h4 mb-2 font-weight-bold" style="font-size: 1.5rem; ">
                {{ i.Dep_name }}
            </h2>
            <div class="description-box" 
                 style=" padding: 15px; border-radius: 8px; text-align: justify; line-height: 1.8;">
                <p class="paragraph-text" style="margin: 0; padding: 0;">
                    {{ i.Dep_description }}
                </p>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
